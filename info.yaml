# Tiny Tapeout project information
project:
  title:        "DNA Sequence Matcher"    # Project title
  author:       "Your Name"               # Your name
  discord:      "your_discord#1234"       # Optional
  description:  "Compares two DNA sequences and outputs match status."  # One-line description
  language:     "Verilog"                 # HDL language
  clock_hz:     0                         # Clock is not used internally

  # Tile usage
  tiles: "1x1"                            # This design is small and fits in 1x1 tile

  # Top module must start with "tt_um_"
  top_module:  "tt_um_gene_matcher"       # Your top module name

  # List of your HDL source files (must be in ./src)
  source_files:
    - "tt_um_gene_matcher.v"

# Pinout configuration for datasheet
pinout:
  # Inputs
  ui[0]: "gene_bit_0"
  ui[1]: "gene_bit_1"
  ui[2]: "gene_bit_2"
  ui[3]: "gene_bit_3"
  ui[4]: "gene_bit_4"
  ui[5]: "gene_bit_5"
  ui[6]: "gene_bit_6"
  ui[7]: "gene_bit_7"

  # Outputs
  uo[0]: "match_result"     # Match flag (1 = match)
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "ref_bit_0"
  uio[1]: "ref_bit_1"
  uio[2]: "ref_bit_2"
  uio[3]: "ref_bit_3"
  uio[4]: "ref_bit_4"
  uio[5]: "ref_bit_5"
  uio[6]: "ref_bit_6"
  uio[7]: "ref_bit_7"

# Do not change!
yaml_version: 6
